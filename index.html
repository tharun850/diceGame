<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Dice Game</h1>
      <div class="scores">
        <p class="player-scores">Player1 :<span id="player1Score">0</span></p>
        <p class="player-scores">Player2 :<span id="player2Score">0</span></p>
      </div>
      <div>
        <button
          onclick="runDice()"
          id="start-btn"
          class="btn btn-lg btn-outline-warning start"
        >
          Start
        </button>
      </div>
      <div class="row">
        <div class="dice col-md-6">
          <p>Player 1</p>
          <img id="player1Dice" class="img1" src="images/dice6.png" />
        </div>

        <div class="dice col-md-6">
          <p>Player 2</p>
          <img id="player2Dice" class="img2" src="images/dice6.png" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

  <footer>Tharun Kumar </footer>
</html>
